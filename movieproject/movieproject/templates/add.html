{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="name" placeholder="enter your movie name">
  <input type="text" name="description" placeholder="enter your movie description">
  <input type="text" name="year" placeholder="enter movie year">
  <input type="file" name="image">
  <input type="submit">


</form>
 {% endblock %}
