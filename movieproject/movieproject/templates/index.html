
{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="margin-right:20px;margin-top:20px;">
 <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" height="250px;">
  <div class="card-body">
    <h5 class="card_title">{{i.name}}</h5>
    <p class="card-text">{{i.description}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>

        </div>
        {% endfor %}

    </div>

</div>
{% endblock %}
